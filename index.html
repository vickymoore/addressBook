<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/fontawesome-free-5.15.4-web/css/all.css">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Address Book</title>
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Address Book<i class="far fa-address-book"></i></h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact<i class="far fa-id-card"></i>:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text"  class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text"  class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text"  class="form-control" id="new-phone-number">
          </div>

          <div class="form-group">
            <label for="new-email">Email</label>
            <input type="text"  class="form-control" id="new-email">
          </div>
          <div class="form-group">
            <label for="new-phone-address">Phone Address</label>
            <input type="text"  class="form-control" id="new-phone-address">
          </div>

          <div class="form-group">
            <label for="new-home-address">Home Address</label>
            <input type="text"  class="form-control" id="new-home-address">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        </div>
        <div class="col-md-6">
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      
      <div >
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p>Email : <span class="email"></span></p>
          <p>Phone Address: <span class="phone-add"></span></p>
          <p>Home Address : <span class="home-add"></span></p>
          <div class="flx">
            <div id="buttons">
             
            </div>
            <buttons class="btn btn-info" id="done">Done</buttons>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
